<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Active Room Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .container {
            width: 75%;
            margin: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gartic.io Active Rooms Processor</h1>
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>User ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Dynamic rows will be appended here -->
            </tbody>
        </table>
    </div>
    <div class="sidebar">
        <h2>Active Rooms</h2>
        <p id="activeRooms">Fetching...</p>
        <h2>Current Room</h2>
        <p id="currentRoom">None</p>
    </div>

    <script>
        async function fetchRoomsSequentially() {
            const response = await fetch(`https://gartic.io/req/list?search=&language[]=8`);
            const rooms = await response.json();

            // Aktif odaları filtrele (quant >= 1)
            const activeRooms = rooms.filter(room => room.quant >= 1);

            // Sağ tarafta aktif oda sayısını göster
            document.getElementById("activeRooms").textContent = `${activeRooms.length} active rooms found`;

            // Oda işlemlerini sırayla yap
            for (const room of activeRooms) {
                document.getElementById("currentRoom").textContent = `Processing Room: ${room.code}`;
                await processRoom(room);
            }

            document.getElementById("currentRoom").textContent = "All active rooms processed.";
        }

        async function processRoom(room) {
            console.log(`Processing room: ${room.code}`);
            const serverResponse = await fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`);
            const serverText = await serverResponse.text();
            const roomSC = serverText.split("https://")[1].split(".")[0];

            return new Promise(resolve => {
                const ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                ws.onopen = () => {
                    ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                    ws.send('42[46,0]');
                };

                ws.onmessage = event => {
                    if (event.data.startsWith("42[")) {
                        const data = JSON.parse(event.data.substring(2));
                        if (data[0] === 46) { // Assuming 46 is the user data event code
                            const userList = document.getElementById("userList");
                            const users = data[1].users || [];

                            users.forEach(user => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${room.id}</td>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                `;
                                userList.appendChild(row);
                            });

                            ws.close();
                            resolve(); // İşlem bitti, sıradaki odaya geç
                        }
                    }
                };

                ws.onerror = () => {
                    console.error(`Error connecting to room: ${room.code}`);
                    ws.close();
                    resolve(); // Hata olsa bile devam et
                };
            });
        }

        // İşlemleri başlat
        fetchRoomsSequentially();
    </script>
</body>
</html>
