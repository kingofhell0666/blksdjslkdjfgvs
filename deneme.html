<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Room Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gartic.io Room Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>User ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Dynamic rows will be appended here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchRoomsSequentially() {
            const response = await fetch(`https://gartic.io/req/list?search=&language[]=8`);
            const rooms = await response.json();

            for (const room of rooms) {
                await processRoom(room);
            }
        }

        async function processRoom(room) {
            console.log(`Processing room: ${room.code}`);
            const serverResponse = await fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`);
            const serverText = await serverResponse.text();
            const roomSC = serverText.split("https://")[1].split(".")[0];

            return new Promise(resolve => {
                const ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                ws.onopen = () => {
                    ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                    ws.send('42[46,0]');
                };

                ws.onmessage = event => {
                    if (event.data.startsWith("42[")) {
                        const data = JSON.parse(event.data.substring(2));
                        if (data[0] === 46) { // Assuming 46 is the user data event code
                            const userList = document.getElementById("userList");
                            const users = data[1].users || [];

                            users.forEach(user => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${room.id}</td>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                `;
                                userList.appendChild(row);
                            });

                            ws.close();
                            resolve(); // Proceed to the next room
                        }
                    }
                };

                ws.onerror = () => {
                    console.error(`Error connecting to room: ${room.code}`);
                    ws.close();
                    resolve(); // Proceed even if there is an error
                };
            });
        }

        fetchRoomsSequentially();
    </script>
</body>
</html>
