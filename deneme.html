<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic.io Active Rooms Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .container {
            width: 75%;
            margin: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gartic.io Active Rooms Processor</h1>
        <table>
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>User ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Dynamic rows will be appended here -->
            </tbody>
        </table>
    </div>
    <div class="sidebar">
        <h2>Active Rooms</h2>
        <p id="activeRooms">Fetching...</p>
        <h2>Current Room</h2>
        <p id="currentRoom">None</p>
    </div>

    <script>
   function listusers(lang) {
    const usersContainer = document.querySelector("#userList");
    usersContainer.innerHTML = "";  // Clear previous users

    fetch(`https://gartic.io/req/list?search=&language[]=${lang}`)
        .then(response => response.json())
        .then(rooms => {
            // Filter active rooms (where quant >= 1)
            const activeRooms = rooms.filter(room => room.quant >= 1);
            document.getElementById("activeRooms").textContent = `${activeRooms.length} active rooms found`;

            // Process each active room
            activeRooms.forEach((room, index) => {
                fetch(`https://gartic.io/serverViewer?v3=1&room=${room.code}`)
                    .then(response => response.text())
                    .then(serverData => {
                        const roomSC = serverData.split("https://")[1].split(".")[0];
                        let ws = new WebSocket(`wss://${roomSC}.gartic.io/socket.io/?EIO=3&transport=websocket`);

                        ws.onopen = () => {
                            ws.send('42[12,{"v":20000,"platform":0,"sala":"' + room.id + '"}]');
                            ws.send('42[46,0]');
                        };

                        ws.onmessage = (msg) => {
                            if (msg.data.indexOf('42["5"') !== -1) {
                                try {
                                    // Clean the data to get valid JSON
                                    const jsonData = msg.data.split('42["5",')[1].split(']')[0]; // Extract user data part
                                    const userData = JSON.parse('[' + jsonData + ']');  // Wrap in array and parse as JSON

                                    // Add players with the correct nick
                                    userData.forEach(user => {
                                        const userId = user.id;
                                        const userNick = user.nick || "Unknown User";  // Default to "Unknown User" if no nick exists
                                        addPlayers(userId, userNick, room.code);
                                    });

                                    filterUsers();
                                } catch (e) {
                                    console.error("Error parsing user data:", e);
                                }
                            }
                        };

                        ws.onerror = () => {
                            console.error(`Error with room ${room.code}`);
                        };

                        // Show the current room being processed
                        document.getElementById("currentRoom").textContent = `Processing Room: ${room.code}`;
                    });
            });
        })
        .catch(error => console.error("Error fetching rooms:", error));
}

// Add players to the table
function addPlayers(userId, userNick, roomCode) {
    const usersContainer = document.querySelector("#userList");

    const row = document.createElement("tr");
    row.innerHTML = `
        <td>${roomCode}</td>
        <td>${userId}</td>
        <td>${userNick}</td>
    `;
    usersContainer.appendChild(row);
}

// Placeholder for filtering users (can be expanded with specific functionality)
function filterUsers() {
    console.log("Filtering users...");
    // You can add functionality here to filter users (e.g., by name, by room, etc.)
}

// Initialize the user listing by calling the function with the desired language code
listusers(8);  // Example for language code 8 (Turkish)

    </script>
</body>
</html>
